<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vipin ‚ù§Ô∏è Jojiya - 4th Anniversary</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  overflow-x:hidden;
  color:white;
}

/* Background Romantic Video */
video.bg-video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Dark Overlay */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

/* Glass UI */
.glass{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:30px;
  margin:20px;
  box-shadow:0 0 30px rgba(255,255,255,0.3);
}

/* Hero */
.hero{
  text-align:center;
  padding:100px 20px;
}
.hero h1{
  font-size:2.5rem;
}

/* Typing Animation */
.typing{
  font-size:1.2rem;
  margin-top:20px;
  min-height:40px;
}

/* Cake */
.cake{
  margin:40px auto;
  width:200px;
  height:120px;
  background:#ff69b4;
  border-radius:10px;
  position:relative;
}
.candle{
  width:10px;
  height:40px;
  background:white;
  position:absolute;
  top:-40px;
}
.flame{
  width:10px;
  height:15px;
  background:orange;
  border-radius:50%;
  animation:flicker 0.3s infinite;
}
@keyframes flicker{
  0%{opacity:1;}
  50%{opacity:0.5;}
  100%{opacity:1;}
}

/* Heart Rain */
.heart{
  position:fixed;
  top:-10px;
  color:#ff4d6d;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh);}
}

/* Rose Petals */
.petal{
  position:fixed;
  top:-10px;
  color:#ffb6c1;
  animation:fall 8s linear infinite;
  font-size:20px;
}

/* Love Letter Popup */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
  width:90%;
  max-width:400px;
  z-index:1000;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

/* Slideshow */
.slideshow img{
  width:100%;
  border-radius:15px;
  display:none;
}
.slideshow img.active{display:block;}
</style>
</head>

<body>

<video autoplay muted loop class="bg-video">
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<section class="hero glass">
  <h1>Happy 4th Wedding Anniversary üíç<br>Vipin ‚ù§Ô∏è Jojiya</h1>
  <div class="typing" id="typing"></div>

  <!-- Cake -->
  <div class="cake">
    <div class="candle" style="left:30px;"><div class="flame"></div></div>
    <div class="candle" style="left:70px;"><div class="flame"></div></div>
    <div class="candle" style="left:110px;"><div class="flame"></div></div>
    <div class="candle" style="left:150px;"><div class="flame"></div></div>
  </div>

  <button onclick="cutCake()">üéÇ Cut Cake</button>
  <button onclick="openLetter()">üíå Open Love Letter</button>
</section>

<section class="glass slideshow">
  <img src="photo1.jpg" class="active">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</section>

<!-- Love Letter Popup -->
<div class="popup glass" id="letter">
  <h3>My Dearest Jojiya ‚ù§Ô∏è</h3>
  <p>
  From the moment we said "I do" on 10 March,
  my world became brighter.  
  Four beautiful years, countless memories,
  and a lifetime to go.
  </p>
  <button onclick="closeLetter()">Close</button>
</div>

<script>

/* Typing Effect */
const text="Every love story is beautiful, but ours is my favorite ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

/* Slideshow */
let slides=document.querySelectorAll(".slideshow img");
let index=0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},3000);

/* Heart Rain */
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},500);

/* Rose Petals */
setInterval(()=>{
  let petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="üåπ";
  petal.style.left=Math.random()*100+"vw";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),8000);
},800);

/* Love Letter */
function openLetter(){
  document.getElementById("letter").style.display="block";
}
function closeLetter(){
  document.getElementById("letter").style.display="none";
}

/* Cake Cutting */
function cutCake(){
  alert("üéâ Cake Cut! Happy 4th Anniversary Vipin ‚ù§Ô∏è Jojiya üéâ");
}
</script>

</body>
</html>
