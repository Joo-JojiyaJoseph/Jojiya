<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To My Love ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    color:white;
}

/* Background Video */
.video-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* Dark overlay */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}

/* Glass Card */
.container{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.card{
    max-width:600px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    text-align:center;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:2.8rem;
    margin-bottom:20px;
}

#typedText{
    font-size:1.1rem;
    line-height:1.8;
    white-space:pre-line;
    min-height:200px;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    margin-left:5px;
    animation: blink 1s infinite;
}

@keyframes blink{
    0%,100%{opacity:1;}
    50%{opacity:0;}
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-10px;
    font-size:20px;
    animation: float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{ transform:translateY(0); opacity:0; }
    50%{ opacity:1; }
    100%{ transform:translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<!-- Romantic Background Video -->
<video class="video-bg" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2022/10/11/134103-759381479_large.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div class="card">
        <h1>My Love ❤️</h1>
        <div id="typedText"></div><span class="cursor"></span>
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b70c9c6d4.mp3?filename=romantic-background-112199.mp3" type="audio/mpeg">
</audio>

<script>

// YOUR LETTER
const text = `My love,

From the moment you came into my life,
everything became more beautiful.

You are my happiness,
my strength,
and my forever home.

No matter what happens,
I will always choose you.

Today. Tomorrow. Forever. ❤️`;

let i = 0;
const typedText = document.getElementById("typedText");

function typeWriter(){
    if(i < text.length){
        typedText.innerHTML += text.charAt(i);

        let delay = 40;
        if(text.charAt(i) === ",") delay = 200;
        if(text.charAt(i) === ".") delay = 400;
        if(text.charAt(i) === "\n") delay = 300;

        i++;
        setTimeout(typeWriter, delay);
    }
}

typeWriter();

// Floating hearts
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+15+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove()},6000);
}
setInterval(createHeart,600);

// Mobile autoplay fix
document.body.addEventListener("click", function(){
    document.getElementById("bgMusic").play();
});

</script>

</body>
</html>
