<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    overflow-x:hidden;
    color:white;
}

/* Background Video */
.video-bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.5);
    z-index:-1;
}

/* Main Container */
.container{
    padding:40px 20px;
    text-align:center;
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:3rem;
    margin-bottom:20px;
}

/* Love Letter Card */
.card{
    max-width:600px;
    margin:0 auto 50px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
}

#typedText{
    white-space:pre-line;
    line-height:1.8;
    min-height:200px;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 1s infinite;
}

@keyframes blink{
    0%,100%{opacity:1;}
    50%{opacity:0;}
}

/* Shape Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
}

.shape{
    width:180px;
    height:180px;
    background-size:cover;
    background-position:center;
    animation:float 6s ease-in-out infinite;
    transition:0.5s;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* Different Shapes */
.circle{ border-radius:50%; }

.rounded{ border-radius:30px; }

.blob{
    border-radius:60% 40% 30% 70% / 60% 30% 70% 40%;
}

.diamond{
    transform:rotate(45deg);
    overflow:hidden;
}

.diamond::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:inherit;
    background-size:cover;
    background-position:center;
    transform:rotate(-45deg) scale(1.4);
}

/* Hover */
.shape:hover{
    transform:scale(1.1);
    box-shadow:0 15px 40px rgba(255,255,255,0.7);
}

/* Floating animation */
@keyframes float{
    0%{ transform:translateY(0px); }
    50%{ transform:translateY(-12px); }
    100%{ transform:translateY(0px); }
}

/* Responsive */
@media(max-width:600px){
    .shape{
        width:130px;
        height:130px;
    }
}
</style>
</head>

<body>

<!-- Romantic Background Video -->
<video class="video-bg" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2022/10/11/134103-759381479_large.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

<h1>My Forever ❤️</h1>

<div class="card">
<div id="typedText"></div><span class="cursor"></span>
</div>

<div class="gallery">
<div class="shape circle" style="background-image:url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e')"></div>
<div class="shape rounded" style="background-image:url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2')"></div>
<div class="shape blob" style="background-image:url('https://images.unsplash.com/photo-1529634896730-1e8d4d3c2b5c')"></div>
<div class="shape circle" style="background-image:url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb')"></div>
<div class="shape rounded" style="background-image:url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1')"></div>
</div>

</div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b70c9c6d4.mp3?filename=romantic-background-112199.mp3" type="audio/mpeg">
</audio>

<script>

// Typing Love Letter
const text = `My love,

From the moment you came into my life,
everything became more beautiful.

You are my happiness,
my strength,
and my forever home.

No matter what happens,
I will always choose you.

Today. Tomorrow. Forever. ❤️`;

let i=0;
const typedText=document.getElementById("typedText");

function typeWriter(){
    if(i<text.length){
        typedText.innerHTML+=text.charAt(i);
        let delay=40;
        if(text.charAt(i)===",") delay=200;
        if(text.charAt(i)===".") delay=400;
        if(text.charAt(i)==="\n") delay=300;
        i++;
        setTimeout(typeWriter,delay);
    }
}
typeWriter();

// Mobile autoplay fix
document.body.addEventListener("click", function(){
    document.getElementById("bgMusic").play();
});

</script>

</body>
</html>
